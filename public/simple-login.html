<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login | STEAM LMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 400px;
        }
        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .login-body {
            padding: 2rem;
        }
        .btn-login {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .steam-logo {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="steam-logo">üöÄ</div>
            <h2>STEAM LMS</h2>
            <p class="mb-0">Admin Portal</p>
        </div>
        <div class="login-body">
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" value="admin@steamlms.com" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" value="admin123" required>
                </div>
                <button type="submit" class="btn btn-login">
                    <i class="fas fa-sign-in-alt me-2"></i>Sign In
                </button>
            </form>
            
            <div class="mt-3 text-center">
                <small class="text-muted">
                    Default: admin@steamlms.com / admin123
                </small>
            </div>
            
            <div class="mt-3">
                <button onclick="quickLogin()" class="btn btn-outline-secondary btn-sm w-100">
                    ‚ö° Quick Login (Bypass)
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/js/all.min.js"></script>
    
    <script>
        // Simple login function
        function login(email, password) {
            // Store login session
            const session = {
                email: email,
                name: 'Administrator',
                role: 'admin',
                isLoggedIn: true,
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('steam_lms_admin_session', JSON.stringify(session));
            localStorage.setItem('steam_lms_admin_token', 'validated-session-' + Date.now());
            
            console.log('‚úÖ Login successful!');
            console.log('Session:', session);
            
            // Redirect to admin dashboard
            window.location.href = 'admin.html';
        }
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            console.log('üîë Login attempt:', { email, password: '***' });
            
            // Simple validation (in production, this would be server-side)
            if (email === 'admin@steamlms.com' && password === 'admin123') {
                login(email, password);
            } else {
                alert('‚ùå Invalid credentials. Try admin@steamlms.com / admin123');
            }
        });
        
        // Quick login bypass
        function quickLogin() {
            console.log('‚ö° Using quick login bypass...');
            login('admin@steamlms.com', 'admin123');
        }
        
        // Check if already logged in
        window.addEventListener('load', function() {
            const session = localStorage.getItem('steam_lms_admin_session');
            if (session) {
                const data = JSON.parse(session);
                if (data.isLoggedIn) {
                    console.log('‚úÖ Already logged in, redirecting...');
                    window.location.href = 'admin.html';
                }
            }
        });
    </script>
</body>
</html>
