<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories Management - STEAM Portal</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Theme CSS -->
    <link href="assets/css/theme.css" rel="stylesheet">
    <!-- Admin CSS -->
    <link href="assets/css/admin.css" rel="stylesheet">
    
    <style>
        :root {
            --admin-primary: #10203F;
            --admin-secondary: #2257BF;
            --admin-accent: #3498db;
            --admin-success: #27ae60;
            --admin-warning: #f39c12;
            --admin-danger: #e74c3c;
            --admin-light: #f8f9fa;
            --admin-dark: #2c3e50;
        }
        
        body {
            background: var(--admin-light);
            font-family: 'Rubik', sans-serif;
        }
        
        .dashboard-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }
        .dashboard-card.primary { border-left-color: #00B2FF; }
        .dashboard-card.success { border-left-color: #889922; }
        .dashboard-card.warning { border-left-color: #ffc107; }
        .dashboard-card.danger { border-left-color: #E51717; }
        .dashboard-card.info { border-left-color: #003294; }
        
        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
        }
        
        .category-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            height: 100%;
        }
        .category-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .category-card.primary { border-left-color: var(--admin-primary); }
        
        .subcategory-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            height: 100%;
        }
        .subcategory-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
        }
        .subcategory-card.info { border-left-color: var(--admin-info); }
        
        .management-section {
            background: white;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 1.5rem;
        }
        
        .btn-action {
            padding: 0.375rem 0.75rem;
            font-size: 0.875rem;
            border-radius: 6px;
            transition: all 0.3s ease;
        }
        
        .categories-list, .subcategories-list {
            max-height: 400px;
            overflow-y: auto;
            padding-right: 0.5rem;
        }
        
        .category-item, .subcategory-item {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .category-item:hover, .subcategory-item:hover {
            border-color: #00B2FF;
            box-shadow: 0 4px 15px rgba(0,178,255,0.15);
            transform: translateY(-2px);
        }
        
        .category-item.selected {
            border-color: #00B2FF;
            background: linear-gradient(135deg, #f8f9ff 0%, #e3f2fd 100%);
        }
        
        .category-info, .subcategory-info {
            flex-grow: 1;
        }
        
        .category-name, .subcategory-name {
            font-weight: 600;
            color: #333;
            margin-bottom: 0.25rem;
        }
        
        .category-key, .subcategory-count {
            font-size: 0.85rem;
            color: #6c757d;
        }
        
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-graduation-cap text-primary me-2"></i>
                <strong>STEAM PORTAL</strong>
            </a>
            <div class="d-flex align-items-center">
                <a href="/admin-dashboard" class="btn btn-outline-primary btn-sm me-2">
                    <i class="fas fa-tachometer-alt me-1"></i> Dashboard
                </a>
                <a href="/admin-content-management" class="btn btn-outline-secondary btn-sm me-2">
                    <i class="fas fa-folder-open me-1"></i> Content Management
                </a>
                <button class="btn btn-danger btn-sm" onclick="logout()">
                    <i class="fas fa-sign-out-alt me-1"></i> Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- Admin Dashboard Style Hero Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <div>
                        <h2 class="mb-1">Categories Management</h2>
                        <p class="text-muted mb-0">Manage your STEAM content categories and subcategories</p>
                    </div>
                    <div class="d-flex gap-2">
                        <button class="btn btn-primary" onclick="showAddCategoryForm()">
                            <i class="fas fa-plus me-2"></i>Add Category
                        </button>
                        <button class="btn btn-outline-secondary" onclick="exportCategories()">
                            <i class="fas fa-download me-2"></i>Export
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Statistics Cards -->
        <div class="row mb-4">
            <div class="col-md-3 mb-3">
                <div class="card dashboard-card primary">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon bg-primary bg-opacity-10 text-primary me-3">
                                <i class="fas fa-folder"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" id="totalCategoriesCount">0</h3>
                                <p class="text-muted mb-0">Total Categories</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card dashboard-card success">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon bg-success bg-opacity-10 text-success me-3">
                                <i class="fas fa-tags"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" id="totalSubcategoriesCount">0</h3>
                                <p class="text-muted mb-0">Total Subcategories</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card dashboard-card warning">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon bg-warning bg-opacity-10 text-warning me-3">
                                <i class="fas fa-chart-bar"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" id="avgSubcategoriesCount">0.0</h3>
                                <p class="text-muted mb-0">Avg Subcategories</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-3">
                <div class="card dashboard-card info">
                    <div class="card-body">
                        <div class="d-flex align-items-center">
                            <div class="stat-icon bg-info bg-opacity-10 text-info me-3">
                                <i class="fas fa-file"></i>
                            </div>
                            <div>
                                <h3 class="mb-0" id="contentItemsCount">0</h3>
                                <p class="text-muted mb-0">Content Items</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Categories Section -->
        <div class="row">
            <div class="col-md-6">
                <div class="management-section">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">
                            <i class="fas fa-folder me-2"></i>Categories
                        </h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="showAddCategoryForm()">
                            <i class="fas fa-plus me-1"></i>Add
                        </button>
                    </div>
                    
                    <!-- Add Category Form -->
                    <div id="addCategoryForm" class="mb-3" style="display: none;">
                        <form onsubmit="return false;">
                            <div class="input-group">
                                <input type="text" class="form-control" id="categoryName" 
                                       placeholder="Enter category name..." required>
                                <input type="text" class="form-control" id="categoryDescription" 
                                       placeholder="Description (optional)">
                                <button class="btn btn-primary" type="button" onclick="addCategory()">
                                    <i class="fas fa-plus me-1"></i>Add
                                </button>
                                <button class="btn btn-outline-secondary" type="button" onclick="hideAddCategoryForm()">
                                    <i class="fas fa-times me-1"></i>Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                    
                    <div class="categories-list" id="categoriesList">
                        <!-- Categories will be populated here -->
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="management-section">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h5 class="mb-0">
                            <i class="fas fa-tags me-2"></i>Subcategories
                        </h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="showAddSubcategoryForm()">
                            <i class="fas fa-plus me-1"></i>Add
                        </button>
                    </div>
                    
                    <!-- Add Subcategory Form -->
                    <div id="addSubcategoryForm" class="mb-3" style="display: none;">
                        <div class="mb-3">
                            <label class="form-label">Select Category</label>
                            <select class="form-select" id="categoryForSubcategory" required>
                                <option value="">Select a category...</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <input type="text" class="form-control" id="newSubcategoryName" 
                                   placeholder="Enter subcategory name...">
                            <button class="btn btn-success" onclick="addSubcategory()">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="btn btn-secondary" onclick="hideAddSubcategoryForm()">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="subcategories-list" id="subcategoriesList">
                        <!-- Subcategories will be populated here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/categories-management-db.js"></script>
</body>
</html>
