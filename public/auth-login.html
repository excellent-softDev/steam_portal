<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login | STEAM LMS</title>
    
    <!-- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicons/favicon-16x16.png">
    <link rel="shortcut icon" type="image/x-icon" href="assets/img/favicons/favicon.ico">
    <link rel="manifest" href="assets/img/favicons/manifest.json">
    <meta name="msapplication-TileImage" content="assets/img/favicons/mstile-150x150.png">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Stylesheets -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="assets/css/theme.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    
    <style>
        :root {
            --EduPrix-blue: #00B2FF;
            --EduPrix-indigo: #003294;
            --EduPrix-primary: #00B2FF;
            --EduPrix-secondary: #003294;
            --EduPrix-success: #889922;
            --EduPrix-danger: #E51717;
            --EduPrix-light: #EBEBF5;
            --EduPrix-dark: #11111D;
            --EduPrix-gray: #7B7A8B;
            --EduPrix-font-sans-serif: "Rubik", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--EduPrix-font-sans-serif);
            background: linear-gradient(135deg, var(--EduPrix-indigo) 0%, var(--EduPrix-blue) 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Background Animation */
        .bg-animation {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 400px;
            height: 400px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            top: -200px;
            right: -200px;
            animation: float 20s ease-in-out infinite;
        }

        .bg-animation::after {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            bottom: -150px;
            left: -150px;
            animation: float 15s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-30px) rotate(180deg); }
        }

        /* Login Container */
        .login-wrapper {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 480px;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Header Section */
        .login-header {
            background: linear-gradient(135deg, var(--EduPrix-indigo) 0%, var(--EduPrix-blue) 100%);
            padding: 40px 30px;
            text-align: center;
            position: relative;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
            opacity: 0.1;
        }

        .logo-container {
            position: relative;
            z-index: 2;
            margin-bottom: 20px;
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .logo i {
            font-size: 2rem;
            color: white;
        }

        .login-header h2 {
            color: white;
            font-weight: 700;
            font-size: 1.8rem;
            margin-bottom: 8px;
            position: relative;
            z-index: 2;
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.9);
            margin: 0;
            font-size: 0.95rem;
            position: relative;
            z-index: 2;
        }

        /* Body Section */
        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--EduPrix-dark);
            font-size: 0.9rem;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--EduPrix-gray);
            z-index: 2;
            font-size: 1.1rem;
        }

        .form-control {
            width: 100%;
            padding: 16px 18px 16px 50px;
            border: 2px solid var(--EduPrix-light);
            border-radius: 12px;
            font-size: 1rem;
            font-family: var(--EduPrix-font-sans-serif);
            transition: all 0.3s ease;
            background: white;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--EduPrix-primary);
            box-shadow: 0 0 0 4px rgba(0, 178, 255, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 18px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--EduPrix-gray);
            cursor: pointer;
            z-index: 2;
            padding: 8px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .password-toggle:hover {
            color: var(--EduPrix-primary);
            background: rgba(0, 178, 255, 0.1);
        }

        /* Buttons */
        .btn-login {
            width: 100%;
            background: linear-gradient(135deg, var(--EduPrix-indigo) 0%, var(--EduPrix-blue) 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: var(--EduPrix-font-sans-serif);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            position: relative;
            overflow: hidden;
        }

        .btn-login::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-login:hover::before {
            left: 100%;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 178, 255, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .btn-login.loading .spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Quick Login Section */
        .quick-login-section {
            margin-top: 25px;
            padding: 20px;
            background: var(--EduPrix-light);
            border-radius: 12px;
            text-align: center;
        }

        .quick-login-section p {
            margin: 0 0 15px 0;
            color: var(--EduPrix-gray);
            font-size: 0.85rem;
        }

        .btn-quick-login {
            background: linear-gradient(135deg, var(--EduPrix-success) 0%, #6B7A20 100%);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 0.95rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn-quick-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(136, 153, 34, 0.3);
        }

        /* Footer */
        .login-footer {
            text-align: center;
            padding: 20px 30px;
            border-top: 1px solid var(--EduPrix-light);
        }

        .login-footer a {
            color: var(--EduPrix-primary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: color 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .login-footer a:hover {
            color: var(--EduPrix-indigo);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast {
            background: white;
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            min-width: 320px;
            animation: slideInRight 0.4s ease;
            border-left: 4px solid;
        }

        .toast.success {
            border-left-color: var(--EduPrix-success);
        }

        .toast.error {
            border-left-color: var(--EduPrix-danger);
        }

        .toast i {
            font-size: 1.2rem;
        }

        .toast.success i {
            color: var(--EduPrix-success);
        }

        .toast.error i {
            color: var(--EduPrix-danger);
        }

        @keyframes slideInRight {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* Responsive Design */
        @media (max-width: 576px) {
            body {
                padding: 15px;
            }
            
            .login-wrapper {
                max-width: 100%;
            }
            
            .login-card {
                border-radius: 20px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-body {
                padding: 30px 20px;
            }
            
            .login-header h2 {
                font-size: 1.5rem;
            }
            
            .logo {
                width: 60px;
                height: 60px;
            }
            
            .logo i {
                font-size: 1.5rem;
            }
            
            .toast {
                min-width: 280px;
                right: 15px;
                left: 15px;
            }
        }

        @media (max-width: 400px) {
            .login-header {
                padding: 25px 15px;
            }
            
            .login-body {
                padding: 25px 15px;
            }
            
            .form-control {
                padding: 14px 16px 14px 45px;
            }
        }

        /* Accessibility */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Focus states for accessibility */
        .btn-login:focus,
        .btn-quick-login:focus,
        .password-toggle:focus {
            outline: 2px solid var(--EduPrix-primary);
            outline-offset: 2px;
        }
    </style>
</head>

<body>
    <div class="bg-animation"></div>
    
    <div class="login-wrapper">
        <div class="login-card">
            <!-- Header -->
            <div class="login-header">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-rocket"></i>
                    </div>
                </div>
                <h2>STEAM LMS</h2>
                <p>Admin Portal Access</p>
            </div>
            
            <!-- Body -->
            <div class="login-body">
                <form id="loginForm" novalidate>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                class="form-control" 
                                id="email" 
                                name="email" 
                                value="admin@steamlms.com"
                                required
                                autocomplete="email"
                                placeholder="Enter your email"
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                class="form-control" 
                                id="password" 
                                name="password" 
                                value="admin123"
                                required
                                autocomplete="current-password"
                                placeholder="Enter your password"
                            >
                            <button type="button" class="password-toggle" onclick="togglePassword()" aria-label="Toggle password visibility">
                                <i class="fas fa-eye" id="passwordIcon"></i>
                            </button>
                        </div>
                    </div>
                    
                    <button type="submit" class="btn-login" id="loginBtn">
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Sign In</span>
                        <div class="spinner"></div>
                    </button>
                </form>
                
                <!-- Quick Login Section -->
                <div class="quick-login-section">
                    <p>
                        <i class="fas fa-info-circle"></i>
                        Default credentials: admin@steamlms.com / admin123
                    </p>
                    <button type="button" class="btn-quick-login" onclick="quickLogin()">
                        <i class="fas fa-bolt"></i>
                        Quick Login (Bypass)
                    </button>
                </div>
            </div>
            
            <!-- Footer -->
            <div class="login-footer">
                <a href="index.html">
                    <i class="fas fa-arrow-left"></i>
                    Back to Website
                </a>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>

    <script>
        // Login functionality
        function login(email, password) {
            const session = {
                email: email,
                name: 'Administrator',
                role: 'admin',
                isLoggedIn: true,
                loginTime: new Date().toISOString()
            };
            
            localStorage.setItem('steam_admin_session', JSON.stringify(session));
            localStorage.setItem('steam_admin_token', 'validated-session-' + Date.now());
            
            console.log('âœ… Login successful!', session);
            showToast('Login successful! Redirecting...', 'success');
            
            setTimeout(() => {
                window.location.href = 'admin-dashboard.html';
            }, 1500);
        }
        
        // Form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            
            if (!email || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }
            
            console.log('ðŸ”‘ Login attempt:', { email, password: '***' });
            
            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            
            // Simulate processing time
            setTimeout(() => {
                if (email === 'admin@steamlms.com' && password === 'admin123') {
                    login(email, password);
                } else {
                    showToast('Invalid credentials. Please try again.', 'error');
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            }, 1200);
        });
        
        // Quick login function
        function quickLogin() {
            console.log('âš¡ Using quick login bypass...');
            document.getElementById('email').value = 'admin@steamlms.com';
            document.getElementById('password').value = 'admin123';
            login('admin@steamlms.com', 'admin123');
        }
        
        // Password toggle function
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('passwordIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.remove('fa-eye');
                passwordIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.remove('fa-eye-slash');
                passwordIcon.classList.add('fa-eye');
            }
        }
        
        // Toast notification function
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            const icon = type === 'success' ? 'check-circle' : 'exclamation-circle';
            toast.innerHTML = `
                <i class="fas fa-${icon}"></i>
                <span>${message}</span>
            `;
            
            toastContainer.appendChild(toast);
            
            // Auto remove after 3 seconds
            setTimeout(() => {
                toast.style.animation = 'slideInRight 0.4s ease reverse';
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                }, 400);
            }, 3000);
        }
        
        // Check if already logged in
        window.addEventListener('load', function() {
            const session = localStorage.getItem('steam_admin_session');
            if (session) {
                try {
                    const data = JSON.parse(session);
                    if (data.isLoggedIn) {
                        console.log('âœ… Already logged in, redirecting...');
                        window.location.href = 'admin-dashboard.html';
                    }
                } catch (e) {
                    console.error('Invalid session data:', e);
                }
            }
        });
        
        // Add keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
